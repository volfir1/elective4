<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer - Input</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css//styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>Recipe Organizer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-plus-circle me-1"></i>Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./collection.html"><i class="fas fa-book me-1"></i>Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-file-pdf me-1"></i>Generate PDF</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-4">
        <div class="hero-section">
            <div class="text-center">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-utensils me-2"></i>Add Your Recipes
                </h1>
                <p class="lead text-muted mt-3">
                    Paste your raw recipe text or upload .txt files. We'll automatically organize them for you!
                </p>
            </div>
        </div>
    </div>

    <!-- Main Input Area -->
    <div class="container mt-4 mb-5">
        <div class="row">
            <!-- Text Input Column -->
            <div class="col-lg-6 mb-4">
                <div class="input-card">
                    <div class="card-header">
                        <h5><i class="fas fa-keyboard me-2"></i>Paste Recipe Text</h5>
                    </div>
                    <div class="card-body">
                        <textarea 
                            id="recipeText" 
                            class="form-control recipe-textarea" 
                            placeholder="Paste your recipe here...&#10;&#10;Example:&#10;Chocolate Chip Cookies&#10;&#10;Ingredients:&#10;2 cups flour&#10;1 cup sugar&#10;1/2 cup butter&#10;&#10;Instructions:&#10;1. Mix ingredients&#10;2. Bake at 350Â°F for 12 minutes"
                            rows="15"></textarea>
                        <div class="mt-3">
                            <button class="btn btn-outline-secondary" id="clearTextBtn">
                                <i class="fas fa-eraser me-1"></i>Clear Text
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File Upload Column -->
            <div class="col-lg-6 mb-4">
                <div class="input-card">
                    <div class="card-header">
                        <h5><i class="fas fa-file-upload me-2"></i>Upload Recipe Files</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-zone" id="uploadZone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <h5>Drag & Drop Files Here</h5>
                            <p class="text-muted">or</p>
                            <input type="file" id="fileInput" class="d-none" accept=".txt" multiple>
                            <button class="btn btn-primary" id="browseBtn">
                                <i class="fas fa-folder-open me-1"></i>Browse Files
                            </button>
                            <p class="text-muted mt-3 small">Supported: .txt files only</p>
                        </div>

                        <!-- File List -->
                        <div id="fileList" class="file-list mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row">
            <div class="col-12">
                <div class="action-buttons text-center">
                    <button class="btn btn-lg btn-success me-3" id="processBtn">
                        <i class="fas fa-cogs me-2"></i>Process Recipes
                    </button>
                    <button class="btn btn-lg btn-outline-danger" id="clearAllBtn">
                        <i class="fas fa-trash me-2"></i>Clear All
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

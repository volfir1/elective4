<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer - Collection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/collection.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>Recipe Organizer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-plus-circle me-1"></i>Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-book me-1"></i>Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-file-pdf me-1"></i>Generate PDF</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="container mt-4">
        <div class="header-section">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5 fw-bold text-primary">
                        <i class="fas fa-book me-2"></i>My Recipe Collection
                    </h1>
                    <p class="text-muted">Manage and organize your recipes</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="stats-badge">
                        <i class="fas fa-utensils me-2"></i>
                        <span id="recipeCount">0</span> Recipes
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search and Filter Bar -->
    <div class="container mt-4">
        <div class="filter-bar">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search recipes...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="sortSelect" class="form-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="date-newest">Newest First</option>
                        <option value="date-oldest">Oldest First</option>
                        <option value="ingredients-asc">Fewest Ingredients</option>
                        <option value="ingredients-desc">Most Ingredients</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="view-toggle">
                        <button class="btn btn-outline-primary active" id="gridViewBtn" title="Grid View">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="listViewBtn" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Grid -->
    <div class="container mt-4 mb-5">
        <div id="recipeGrid" class="recipe-grid">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <i class="fas fa-bowl-food fa-5x mb-4"></i>
            <h3>No Recipes Yet</h3>
            <p class="text-muted">Start by adding your first recipe!</p>
            <a href="#" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-plus-circle me-2"></i>Add Your First Recipe
            </a>
        </div>

        <!-- No Results State -->
        <div id="noResultsState" class="empty-state" style="display: none;">
            <i class="fas fa-search fa-5x mb-4"></i>
            <h3>No Recipes Found</h3>
            <p class="text-muted">Try adjusting your search or filters</p>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRecipeTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <h6 class="text-primary mb-3"><i class="fas fa-list-ul me-2"></i>Ingredients</h6>
                        <ul id="modalIngredients" class="ingredients-list"></ul>
                    </div>
                    <div>
                        <h6 class="text-primary mb-3"><i class="fas fa-clipboard-list me-2"></i>Instructions</h6>
                        <ol id="modalInstructions" class="instructions-list"></ol>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" id="modalDeleteBtn">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/collection.js"></script>
</body>
</html>
